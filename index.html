<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Budget App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>

    <h1 class="text-center my-3">Virtual Wallet</h1>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-dark wide" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                   <b>Set Total</b>
                  </button>
                  
            </div>
            <div id="displayTotal" class="col-12 text-center mt-3">
                <h2 id="shown"></h2>
            </div>
        </div>
    </div>

    <!-- offcanvas popup -->
    <div class="offcanvas setMon" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Wallet Total</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div>
            <input id="total" class="wide" placeholder="Enter current total here">
            <button id="setTotal" class="btn btn-success mt-4">Set Wallet Total</button>
          </div>
        </div>
      </div>

      <div class="container my-3">
        <div class="center mb-3">
            <label>Add Funds:</label>
            <input id="add" placeholder="incoming money">
        </div>
        <div class="center my-2">
            <label>Remove Funds:</label>
            <input id="subtract" placeholder="outgoing money">
        </div>
      </div>

      <hr>

      <div class="container tall">
        <div id="showFund" class="row">
            
        </div>
      </div>

      <div style="margin-top: 100%;">
        <hr>
      </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
